<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Document</title>
    </head>
    <body>

        <main>
            <header id='title'>
                <img src='../src/icons/hero.svg' alt='logo'>
                <h1>ToDo List</h1>
            </header>

            <section id='sidebar'>
                <ul id='static-views'>
                    <li id='view-all'><img src='../src/icons/all.svg' alt='all tasks'>All</li>
                    <li id='view-today'><img src='../src/icons/today.svg' alt='tasks due today'>Today</li>
                    <li id='view-upcoming'><img src='../src/icons/upcoming.svg' alt='tasks due this week'>Upcoming</li>
                    <li id='view-anytime'><img src='../src/icons/all.svg' alt='tasks due anytime'>Anytime</li>
                    <!-- <li id='view-project_0'><img src='../src/icons/unsorted.svg' alt='unsorted tasks'>Unsorted</li> -->
                </ul>
                <ul id='dynamic-views'>
                    <span class='project-create'><h4>Projects</h4><span class='create'>+</span></span>
                </ul>
            </section>

            <section id='display'>
                <div id='project-container' class='display-container'></div>
                <div id='task-container' class='display-container'>
                    <div class='task-controls'>
                        <h3 class='tally'>Tasks (<span></span>)</h3>
                    </div>
                </div>
            </section>
        </main>

        <section class='form-container hide'>
            <form>
                <input class='target-reference-id hide'>
                <fieldset></fieldset>
            </form>
            <div class='form-buttons'>
                <button type='submit' class='confirm'>confirm</button>
                <button class='cancel'>cancel</button>
            </div>
        </section>

        <div class='show-filter'></div>
        
        <script src='./index.main.js' async></script>
    </body>
</html>
