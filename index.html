<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Document</title>
        <script src=''></script>
    </head>
    <body>

        <section id='view-prefs' class='hide'>
            <ul>
                <li>all</li>
                <li>today</li>
                <li>upcoming</li>
                <li>anytime</li>
                <li>trash</li>
                <li class='view-spacer'></li>
                <li class='view-section'>
                    <h4>tags</h4>
                    <!-- generate tags -->
                </li>
                <li class='view-spacer'></li>
                <li>unsorted</li>
                <li class='view-section'>
                    <h4>projects</h4>
                    <!-- generate projects -->
                </li>
            </ul>
        </section>

        <section id='proj-form' class='form-container hide'>
            <form>
                <fieldset>
                    <legend>Project</legend>
                    <label for='proj-title'>Project Name</label>
                    <input type='text' id='proj-title' name='proj-title' placeholder='name'
                           required aria-required='true'>
                    <label for='desc'>Project Description</label>
                    <input type='text' id='desc' name='desc' placeholder='description'
                           aria-required='false'>
                </fieldset>
            </form>
            <div id='proj-buttons'>
                <button class='confirm'>confirm</button>
                <button class='cancel'>cancel</button>
            </div>
        </section>
        
        <section id='task-form' class='form-container hide'>
            <form>
                <fieldset>
                    <legend>Task</legend>
                    <label for='task-title'>Task Name</label>
                    <input type='text' id='task-title' name='task-title' placeholder='name'
                           required aria-required='true'>
                    <label for='desc'>Task Description</label>
                    <input type='text' id='desc' name='desc' placeholder='description'
                           aria-required='false'>
                    <label for='date'>Due Date</label>
                    <input type='date' id='date' name='date'
                            aria-required='false'>
                    <div class='dropdowns'>
                        <div>
                            <label for='priority'>Priority</label>
                            <select id='priority' name='priority'>
                                <option value='0'>none ( )</option>
                                <option value='1'>low (!)</option>
                                <option value='2'>medium (!!)</option>
                                <option value='3'>high (!!!)</option>
                            </select>
                        </div>
                        <div>
                            <label for='proj'>Project</label>
                            <select id='proj' name='proj'>
                                <!-- generate options list from library -->
                            </select>
                        </div>
                    </div>
                    <label for='tags'>Tags</label>
                    <input type='text' id='tags' name='tags'
                            aria-required='false'>
                </fieldset>
            </form>
            <div id='task-buttons'>
                <button class='confirm'>confirm</button>
                <button class='cancel'>cancel</button>
            </div>
        </section>

        <main>
            <header id='title'>
                <h1>Todo List</h1>
            </header>

            <section id='display'>
                <!-- generate display -->
                <div id='proj-container' class='display-container'></div>
                <div id='task-container' class='display-container'></div>
            </section>
        </main>
        
        <script src='./index.main.js' async></script>
    </body>
</html>
